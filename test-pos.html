<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .success { color: green; }
        .error { color: red; }
        button {
            background: #ea580c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #output {
            background: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>POS System Debug Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Check if complete-sale.php exists</h3>
        <button onclick="testAPI()">Test API Connection</button>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Test Sale with Sample Data</h3>
        <button onclick="testSale()">Test Sale</button>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Check Browser Console</h3>
        <p>Open browser console (F12) and check for JavaScript errors</p>
        <button onclick="console.log('Console test - if you see this, console is working')">Test Console</button>
    </div>
    
    <div id="output"></div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            output.innerHTML += `<p class="${className}">${message}</p>`;
            console.log(message);
        }

        function testAPI() {
            log('Testing API endpoint...');
            fetch('/api/complete-sale.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            .then(res => {
                log(`API responded with status: ${res.status}`, res.ok ? 'success' : 'error');
                return res.json();
            })
            .then(data => {
                log('API Response: ' + JSON.stringify(data, null, 2));
            })
            .catch(err => {
                log('API Error: ' + err.message, 'error');
            });
        }

        function testSale() {
            log('Testing complete sale with sample data...');
            
            const formData = new FormData();
            
            // Sample cart with one item
            const cart = [
                {
                    id: 1,
                    name: 'Test Product',
                    price: 100.00,
                    quantity: 2
                }
            ];
            
            formData.append('items', JSON.stringify(cart));
            formData.append('subtotal', '200.00');
            formData.append('tax_amount', '0.00');
            formData.append('total_amount', '200.00');
            formData.append('payment_method', 'cash');
            formData.append('amount_paid', '200.00');
            formData.append('change_amount', '0.00');
            
            fetch('/api/complete-sale.php', {
                method: 'POST',
                body: formData
            })
            .then(res => {
                log(`Sale API responded with status: ${res.status}`, res.ok ? 'success' : 'error');
                return res.json();
            })
            .then(data => {
                if (data.success) {
                    log('✓ Sale completed successfully!', 'success');
                    log('Sale Number: ' + data.data.sale_number, 'success');
                } else {
                    log('✗ Sale failed: ' + data.message, 'error');
                }
                log('Full Response: ' + JSON.stringify(data, null, 2));
            })
            .catch(err => {
                log('✗ Sale Error: ' + err.message, 'error');
                console.error('Full error:', err);
            });
        }

        // Check if fetch is available
        if (!window.fetch) {
            log('ERROR: Fetch API not available in this browser', 'error');
        }
    </script>
</body>
</html>
